<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percorso Cane ‚Äì MyRealVet</title>

  <style>
    /* =========================
       RESET & BASE
    ========================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lato', sans-serif;
      background: #f9fbfd;
      color: #0b1220;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      color: #1697c7;
      text-align: center;
      font-size: clamp(1.8rem, 2vw + 1rem, 3rem);
      margin: 40px 0 60px;
      font-weight: 700;
    }

    .mrv-percorso-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    /* =========================
       FLIP CARD BASE
    ========================= */
    .mrv-flip-card {
      background: transparent;
      width: 320px;
      height: 420px;
      perspective: 1000px;
      cursor: pointer;
    }

    .mrv-flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .mrv-flip-card.active .mrv-flip-inner {
      transform: rotateY(180deg);
    }

    .mrv-flip-front,
    .mrv-flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      background: #fff;
    }

    /* FRONT */
    .mrv-flip-front {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    .mrv-flip-front img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .mrv-flip-front h2 {
      color: #1697c7;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    .mrv-flip-front p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5em;
    }

    /* BACK */
    .mrv-flip-back {
      background: #1697c7;
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .mrv-flip-back h3 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .mrv-flip-back form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 260px;
      gap: 12px;
    }

    .mrv-flip-back input[type="text"],
    .mrv-flip-back input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .mrv-flip-back button {
      background: #fff;
      color: #1697c7;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .mrv-flip-back button:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
    }

    /* =========================
       RESPONSIVE
    ========================= */
    @media (max-width: 480px) {
      .mrv-flip-card {
        width: 90%;
        height: 380px;
      }

      .mrv-flip-front img {
        width: 130px;
        height: 130px;
      }

      h1 {
        font-size: 1.8rem;
        margin: 30px 0 40px;
      }
    }
  </style>
</head>
<body>

  <h1>üêæ Percorso Cane</h1>

  <div
    class="mrv-flip-card"
    data-endpoint="https://myrealvet.it/subscribe-prontosoccorso"
    data-download="https://raw.githubusercontent.com/magox2694/assets-myrealvet/main/percorso-cane/pronto-soccorso/Guida_Pronto_Soccorso.pdf"
  >
    <div class="mrv-flip-inner">
      <!-- FRONTE -->
      <div class="mrv-flip-front">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cane pronto soccorso" />
        <h2>Percorso gratuito ‚Äì Pronto Soccorso</h2>
        <p>Scopri come intervenire subito e in sicurezza nelle emergenze del tuo cane.</p>
      </div>

      <!-- RETRO -->
      <div class="mrv-flip-back">
        <h3>Iscriviti gratuitamente</h3>
        <form class="mrv-form">
          <input type="text" name="name" placeholder="Il tuo nome" required />
          <input type="email" name="email" placeholder="La tua email" required />
          <button type="submit">Inizia ora</button>
          <p class="mrv-msg" style="margin-top:10px;font-size:0.9rem;"></p>
        </form>
      </div>
    </div>
  </div>



  <script>
    // Effetto flip su click
    document.querySelectorAll('.mrv-flip-card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
